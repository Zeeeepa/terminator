name: Publish Workflow Builder MCP

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd workflow-builder-mcp
          npm install

      - name: Build
        run: |
          cd workflow-builder-mcp
          npm run build

      - name: Run tests
        run: |
          cd workflow-builder-mcp
          npm test

  publish-npm:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies and build
        run: |
          cd workflow-builder-mcp
          npm install
          npm run build

      - name: Publish to NPM
        run: |
          cd workflow-builder-mcp
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

# GitHub releases are created by publish-mcp.yml to avoid conflicts
# workflow-builder-mcp is distributed via npm only
